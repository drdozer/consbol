    <tr>

    </tr>
    <tr>
        <td rowspan="2"><img src="{{ url_for('static', filename='images/constraints_diagrams/equals/equals_o_base.svg') }}"/></td>

        <td class="negative">N</td>
        <td><img src="{{ url_for('static', filename='images/constraints_diagrams/equals/equals_o_2.svg') }}"/></td>
        <td> A equals B</td>
        <td>A opposite_strand_to B</td>
    </tr>
    <tr>
        <td class="negative">N</td>
        <td class="positive">P</td>
        <td><img src="{{ url_for('static', filename='images/constraints_diagrams/equals/equals_o_1.svg') }}"/></td>
        <td>A equals B</td>
        <td>A opposite_strand_to B</td>


    </tr>
</table>
