{% extends "layout.html" %}
{% block content %}

<h1>Length Constraints</h1>
<h2>
A <span class="constraint">same_length_as </span> B
</h2>
<p>length A = length B
</p>
<h2>
A <span class="constraint">shorter_than </span> B
</h2>
<p>length A < length B</p>
<h2>
A <span class="constraint">not_longer_than</span> B
</h2>
<p>length A <= length B
</p>

{% endblock %}
